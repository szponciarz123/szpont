<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operacja: Riemann</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #0f0;
      overflow: hidden;
    }

    .background-terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      color: #0f0;
      font-size: 14px;
      white-space: pre;
      pointer-events: none;
      z-index: 0;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
    }

    .image-frame {
      width: 200px;
      height: 200px;
      border: 2px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
      overflow: hidden;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>


     <h1></h1>

  <!-- Terminal-style background calculations -->
  <div class="background-terminal" id="terminal-output">
    uruchamianie systemu...
  </div>

  <div class="container">
    <!-- <<< TUTAJ WSTAW ZDJĘCIE NR 1 >>> -->
    <div class="image-frame">
       <a href="test4.html"  >  <img src="SZP.png" alt="">

    <!-- <<< TUTAJ WSTAW ZDJĘCIE NR 2 >>> -->
    <div class="image-frame">
       <a href="TEST2.HTML"  >  <img src="m2ia.png" alt="">
    </div>
  </div>

  <script>
    const terminal = document.getElementById("terminal-output");

    const generateMathLine = () => {
      const rand = Math.floor(Math.random() * 5);
      switch (rand) {
        case 0:
          const x = Math.floor(Math.random() * 100);
          const fx = x * x - 4 * x + 7;
          return `f(x) = x^2 - 4x + 7 → f(${x}) = ${fx}`;
        case 1:
          const n = Math.floor(Math.random() * 1000);
          const sum = (n * (n + 1)) / 2;
          return `Suma(1..${n}) = ${sum}`;
        case 2:
          const re = Math.random().toFixed(5);
          const im = Math.random().toFixed(5);
          return `ζ(${re} + ${im}i) ≈ ??? [Hipoteza Riemanna]`;
        case 3:
          return `Analiza macierzy... det(A) ≠ 0`;
        case 4:
          return `Połączenie z portem : 127.0.0.1:${Math.floor(1024 + Math.random() * 5000)}`;
      }
    };

    setInterval(() => {
      const line = generateMathLine();
      terminal.textContent += "\n" + line;

      // Usuń nadmiar linii, żeby nie zapchać
      const lines = terminal.textContent.split("\n");
      if (lines.length > 100) {
        terminal.textContent = lines.slice(lines.length - 100).join("\n");
      }
    }, 300);
  </script>

</body>
